                query.style.display="none";
            }

                lis[4].className="";
                today.style.display="none";
                week.style.display="none";
                month.style.display="none";
                year.style.display="block";
                query.style.display="none";
            }
            lis[4].onclick=function () {
                lis[0].className="";
                lis[1].className="";
                lis[2].className="";
                lis[3].className="";
                lis[4].className="active";
                today.style.display="none";
                week.style.display="none";
                month.style.display="none";
                year.style.display="none";

            <div id="today" class="col-xs-11 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2">

                    $(document).ready(function() {
                        var title = {
                            text: '今日业绩',
                            style:{
                                'color':'red'
                            }
                        };
                        var chart = {
                            type: 'column'
                        };
                        var credits={
                            text:'南通一店'
                        };
                        var subtitle = {
                            text: '南通一店'
                        };
                        var xAxis = {
                            categories: ['14:00', '15:00', '16:00','17:00', '16:00', '18:00', '19:00', '20:00', '21:00',
                                '22:00']
                        };
                        var yAxis = {
                            title: {
                                text: '接单数（个）'
                            },
                            plotLines: [{
                                value: 0,
                                width: 1,
                                color: '#808080'
                            }]
                        };

                        var tooltip = {
                            valueSuffix: '个'
                        }

                        var legend = {
                            layout: 'vertical',
                            align: 'right',
                            verticalAlign: 'middle',
                            borderWidth: 0
                        };
                        var plotOptions = {
                            line: {
                                dataLabels: {
                                    enabled: true
                                }
                            }
                        };
                        var series =  [
                            {
                                name: '点钟',
                                data: [1, 0, 2, 0, 1, 0, 2,1,0,1]
                            },
                            {
                                name: '排钟',
                                data: [2, 1, 1, 3, 0,1 , 0,2,1,0]
                            }
                        ];

                        var json = {};

                        json.title = title;
                        json.chart=chart;
                        json.credits=credits;
                        json.subtitle = subtitle;
                        json.xAxis = xAxis;
                        json.yAxis = yAxis;
                        json.tooltip = tooltip;
                        json.legend = legend;
                        json.series = series;
                        json.plotOptions = plotOptions;
                        $('#today').highcharts(json);
                    });
                </script>
