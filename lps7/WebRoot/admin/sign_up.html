<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>注册</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="alternate icon" type="image/png" href="image/title.jpg">
    <link rel="stylesheet" href="css/amazeui.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="js/sign_up.js"></script>
</head>
<body>
<div class="header">
    <div class="am-g">
        <h1>小店助手</h1>
        <p>工作非娱乐，乐趣在工作<br/>----简单工作--快乐生活--欢迎使用-----</p>
    </div>
    <hr />
</div>
<div class="am-g">
    <div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">
        <h3>注册</h3>
        <hr>
        <div class="am-btn-group" >
            <lable id="checkinput"  class="am-btn am-btn-secondary am-btn-sm"> 这里的信息将会提示您的信息是否输入合法哦！O.O </lable>
        </div>
        <br>
        <br>

        <form method="post" class="am-form"  action="">
            <label  for="userName" >账号:</label>
            <input type="text" name="userName" id="userName" onblur="checkblue()" onfocus="checkfocus()">
            <label for="password">密码:</label>
            <input type="password" name="password" id="password" onblur="checkblue()" onfocus="checkfocus()">
            <input type="password" name="re-password" id="re-password" placeholder=" 再输入一次密码哦！亲(づ￣3￣)づ╭❤～" onblur="checkblue()" onfocus="checkfocus()" >
            <label id="lableemail" for="email">邮箱:</label>
            <input type="email" name="email" id="email" onblur="checkblue()" onfocus="checkfocus()" >
            <label  for="telephonePhone" >手机号:</label>
            <input type="tel" name="telephonePhone" id="telephonePhone"  onblur="checkblue()" onfocus="checkfocus()">
            <label  for="date" >出生日期:</label>
            <input type="date" name="date" id="date"  onblur="checkblue()" onfocus="checkfocus()">
            <br>
            <label for="remember-me">
                <input id="remember-me" type="checkbox">
                <a href="">同意协议条款</a>
            </label>
            <br />
            <div class="am-cf">
                <input type="submit" disabled="true"  id="signbutton" value="注 册" class="am-btn am-btn-primary am-btn-sm am-fl">
            </div>
        </form>

        <hr>
        <p>© 2017--专属你的工作助手</p>
    </div>
</div>
</body>
</html>
